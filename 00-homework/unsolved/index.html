<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <nav>
      <ul>
        <li><i class="far fa-address-book"></i></li>
        <li ><a class = "navbar" id="view-link">VIEW</a></li>
        <li ><a class = "navbar" id="add-link">ADD</a></li>
        <li ><a class = "navbar" id="verify-link">VERIFY</a></li>
        <li ><a class = "navbar" id="update-link">UPDATE</a></li>
        <li ><a class = "navbar" id="delete-link">DELETE</a></li>
      </ul>
    </nav>
    <div class="column"></div>
    <div class="content">
      <div id="addBar" class = "hide" >
        <form action="" method="POST">
          <input type="text" id="name" name="name" placeholder="Name"/>
          <input type="text" id="officeNum" name="officeNum" placeholder="Office Number"/>
          <input type="text" id="phone" name="phone" placeholder="Phone Number"/>
          <input type="submit" id="submit"/>
        </form>
      </div>
      <div id="searchBar" class="hide">
        <form action="" method="POST">
          <input type="search" id="searchName" name="search" placeholder="Search for an employee by name here.">
          <button id="searchButton">Search</button>
        </form>
      </div>
      <div id="newBar" class="hide">
        <form action="" method="POST">
          <input type="text" id="newName" name="newName" placeholder="Name"/>
          <input type="text" id="newOfficeNumber" name="newOfficeNumber" placeholder="Office Number"/>
          <input type="text" id="newPhone" name="newPhone" placeholder="Phone Number"/>
          <input type="submit" id="updateSubmit"/>
        </form>
      </div>
      <div id="deleteBar" class="hide">
        <form action="" method="POST">
          <input type="search" id="deleteSearch" name="delete" placeholder="Search for the name of the employee you'd like to delete.">
          <button id="deleteButton">Delete</button>
        </form>
      </div>
      <div id="info"></div>
    </div>
  </main>
  <script src="dom.js"></script>
  <script src="employeeList.js"></script>
  <script src="app.js"></script>
</body>

</html>
